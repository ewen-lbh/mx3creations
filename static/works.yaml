- name: Livre de "tout"
  collection: null
  tags:
    - book
  using:
    - latex
  best: yes
  wip: yes
  description: > 
    Comparablement au doute cartésien de Descartes, mes révisions en classe de Terminale S m’ont conduit à
    redéfinir rigoureusement toutes mes connaissances dans les différentes matières scientifiques, dans le but de
    poser des connaissances solides.
    
    Ce livre devrait contenir absoluement tout ce que je sais, et être compréhensible par un individu n’ayant
    absoluement aucune connaissance, excepté la langue fran¸caise. Le contenu de chaque partie est pensé pour
    assumer et faire référence à des concepts uniquement vus dans des parties précédentes : ainsi, rien n’est
    assumé et tout est défini.
    
    Le livre est aussi pensé pour être évolutif : au cours de mes années d’étude, je reviendrait sur certains
    chapitres et en ajouterait de nouveaux au fur et à mesure que j’apprends de nouveaux concepts.
    Ce livre n’a cependant pas pour objectif de permettre la maîtrise des sujets abordés, puisque – sinon
    quelques exemples – il est exempt d’exercices d’entraînement, essentiels à la maîtrise d’une notion.
    Dans la partie Mathématiques, certains concepts étant compliqués à définir rigoureusement – particulièrement
    au début – ils sont expliqués par des phrases, sans aucune expression mathématique (puisque celles-ci n’ont
    pas encore était définies).

- name: Impasse du lien social
  collection: acf
  description: >
    Pour la psychanalyse il n’existe pas de lien social sans symptôme. Elle considère la dualité pulsionnelle originaire au fondement de la civilisation. Pas de collectif, pas de politique sans logique inconsciente qui les sous-tend. 
    Autrement dit, pas de collectif, pas de politique sans langage. Dès lors, une seule boussole oriente la psychanalyse : celle du langage et de la subjectivité qui en découle dans sa dimension singulière ouvrant sur une éthique du sujet, c’est-à-dire de son désir qui ne manque pas de lui échapper et tour à tour, de faire symptômes dans le lien social. 
    À l’ère du déterminisme dominant des neurosciences dans notre vie quotidienne, familiale ou sociale, comme dans les domaines de la médecine et de la santé mentale, de l’éducation et de l’enseignement, les sujets sont soumis à un réglage préétabli de leurs choix ou conduites. 
    Ce prêt-à-porter bon pour tous n’est pas sans produire des sujets déboussolés et de « nouveaux » symptômes émergent comme l’expression contemporaine du mal-être.

    Qu’en est-il de la subjectivité moderne et quelle réponse apporter
    
    - quand les embrouilles du sujet et le malentendu propre au lien social deviennent indéchiffrables ou ne trouvent, comme seule réponse, qu’un discours tyrannique et donc mortifiant pour le sujet
    - quand les modes de jouissance se pluralisent et que la singularité du désir disparaît au profit d’une offre - toujours plus renouvelée et démultipliée - d’objets qui marchandisent les désirs et entravent la liberté du sujet ?
    - quand l’école veut soigner (diffusion de protocoles de santé visant à mesurer les conduites inadaptées, les risques de déviances, la rééducation de tous les troubles « dys... »), quand l’école veut dépister au lieu de transmettre un savoir ?
    - quand l’hôpital veut éduquer ( éducation thérapeutique dans les protocoles de soin, ....) au lieu de soigner en étant à l’écoute de chaque patient dans une clinique médicale et non sociale?
    - quand l’errance sociale est traitée comme un délit ou une inadaptation au « vivre ensemble »?

    L’utilité de la psychanalyse et son enjeu se posent ici dans sa dimension politique et éthique en réponse aux tentatives d’assassinat du sujet aux prises avec le social.
    Le XXIème siècle nous confronte plus que jamais à un devoir de rendre compte de nos choix et de nos actions en les éclairant de la part prise de la dimension subjective qui les sous-tend.
    En s’orientant du réel qui s’impose au sujet dans sa rencontre avec le social, la psychanalyse offre une chance au sujet d’en cerner la mesure et de traiter l’impasse en déchiffrant ce qui se présente pour lui, sous la figure de l’impuissance, de l’étrange, ou de l’exclusion.
    La mutation subjective produite ainsi par l’analyse ouvre la voie à un nouveau savoir sur soi, un savoir y faire avec son symptôme. La psychanalyse dans son discours et sa pratique s’intéresse aux conditions d’émergence d’un désir de savoir en faveur de l’invention de nouveaux liens sociaux.
    Ce colloque se propose de répondre de l’utilité de la psychanalyse dans les champs de la santé mentale, du social, de l’éducatif et de l’enseignement... parce qu’un psychanalyste parie toujours sur l’invention du sujet dans la singularité de son discours et de ses trouvailles pour savoir y faire avec les embrouilles de son existence.

    — Le comité de la délégation ACF-VD
