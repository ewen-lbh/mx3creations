- name: Poésie Mathématique
  collection: science-is-beautiful
  using: [latex]
  tags: [typography]
  description: >
    J'ai toujours été fasciné par les symboles. En lisant la documentation du langage
    de _typesetting_ mathématique _LaTeX_, je suis tombé sur la liste des
    divers symboles fournis par _LaTeX_.
    
    J'ai ensuite assemblé tout ces symboles en une suite d'équations, en utilisant les opérateurs
    de relation au milieu et en combinant lettres latines, grecques, cyrilliques et hébraïque,
    nombres et autres opérateurs pour constituer les membres de chaque (in)équation.

- name: l'Alphabet des Formes
  collection: shapes
  using: [papier, illustrator]
  tags: [iconography]
  description: >
    Combien de formes différentes peut on créer ?
    En utilisant des formes "élémentaires", combien de formes peut on générer, par 
    rotation, duplication, translation, homotéthie ou combinaison ?
    Quelles seraient ces formes élémentaires, à partie desquelles l'ont pourrait
    revenir à toutes les lettres de l'alphabet ?
    
    Ces nombreux questionnements sur l'étude des formes m'ont mené à m'atteler à une tâche
    qui semble interminable&colon; lister toutes les formes suffisamment différentes les unes des autres.
    
    Même si cette liste est certainement incomplète, elle n'est pas terminée, et je tiens à 
    y rajouter encore d'autres
    
    Ce dessin est aussi partiellement inspiré par "Planetarische Folklore" de Vassily Vasarelly&colon;
    cette liste pourrait être utilisé comme une sorte d'alphabet des formes.

