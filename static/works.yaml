- name: humanR
  using: [photoshop]
  tags: [poster]
  year: 2018
  description: >
    En classe de seconde, on nous a demandé de réaliser une campagne de publicité pour
    une organisation se battant pour les droits de l'Homme. J'ai choisi de parler des
    horribles conditions de travail qu'impliquent certains métiers, notamment conçernant
    les chaînes de productions d'objets de consommation, sur lesquelles les marques 
    n'hésitent pas à ajouter des marges de prix toujours plus importantes.
    
    J'ai réalisé trois affiches ainsi que le logo d'une organisation fictive, "humanR",
    écriture stylisée de l'adjectif comparitif anglais "humaner", signifiant "plus hufront".
    En vérité, c'est un ajectif long qui serait correctement traduit par "More human", mais
    cette écriture permet un logotype plus court et impactant.
    
    J'ai représenté chaque produit de consommation en haut, sur fond blanc, le contrastant
    avec le bas de l'image représentant les conditions de travail liées à l'objet au-dessus:
    l'objet, mis en lumière, et les conditions de travail, dans l'obscurité.
    
