- name: One over X
  collection: science-is-beautiful
  using: [illustrator]
  tags: []
  description: >
    Dans ma série de recherche sur la beauté des fonctions mathématiques,
    le caractère asymptotique de la fonction inverse, 1/x, m'a beaucoup plus,
    c'était aussi la première fonction qui m'a intrigué lorsque j'ai découvert sa courbe
    représentative. C'est aussi une manière magnifique d'approcher le problème de la division
    par zéro, que l'on peut à la fois "égaler" à +∞ ou à -∞ lors d'une approche par 
    itérations de plus en plus rapprochées.
    
    Dans cette illustration, l'épaisseur d'un trait est image de la valeur absolue de
    l'inverse du nombre, avec la barre rouge l'origine du "repère" utilisé.

