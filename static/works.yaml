- name: makisushi
  color: rgb(255, 255, 255)
  id: makisushi
  using: [illustrator, photoshop]
  tags: [illustration, typography]
  best: yes
  links:
    Acheter en T-Shirt: https://www.redbubble.com/fr/shop/p/43234485.WFLAH
  description: >
    J'ai eu l'idée de réaliser mon propre T-Shirt peu de temps après avoir découvert le site
    RedBubble, qui permet de vendre et acheter des œuvres sur n'importe quel support, dont
    notamment des t-shirts.

    J'ai d'abord réalisé une illustration assez minimaliste puis est ajouté de la texture
    aux morceaux de poisson et d'avocat.
    
    Même si "makisushi" s'écrit normalement en japonais 「巻き寿司」, j'ai choisi d'utiliser 
    uniquement des hiraganas (「まきすし」), car ces caractères sont plus minimalistes graphiquement.
   
- name: One over X
  collection: science-is-beautiful
  using: [illustrator]
  tags: [illustration]
  description: >
    Dans ma série de recherche sur la beauté des fonctions mathématiques,
    le caractère asymptotique de la fonction inverse, 1/x, m'a beaucoup plus,
    c'était aussi la première fonction qui m'a intrigué lorsque j'ai découvert sa courbe
    représentative. C'est aussi une manière magnifique d'approcher le problème de la division
    par zéro, que l'on peut à la fois "égaler" à +∞ ou à -∞ lors d'une approche par 
    itérations de plus en plus rapprochées.

    Dans cette illustration, l'épaisseur d'un trait est image de la valeur absolue de
    l'inverse du nombre, avec la barre rouge l'origine du "repère" utilisé.

