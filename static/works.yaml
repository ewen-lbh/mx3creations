    L'application web de _schoolsyst_ contient l'interface et
    tout ce avec quoi l'utilisateur interagit.

    Cette application web est réalisée avec le _framework_
    nuxt.
    L'application communique avec la base de données de schoolsyst
    en utilisation [l'api de schoolsyst](/schoolsyst/api)

    J'ai commencé par établir un [design de l'interface](/schoolsyst/design),
