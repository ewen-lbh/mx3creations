- name: PyChemin
  collection: null
  best: yes
  using: [python, lark]
  tags: [program, cli, language]
  year: 2020
  wip: yes
  links:
    repository: https://github.com/ewen-lbh/pychemin
    learn more: https://ewen-lbh.github.io/hyperis
    install: https://pypi.org/project/pychemin
  description: |
    PyChemin est un langage de description d'aventure textuelles interactives.
    Ce projet m'a permis de découvrir le processus de création d'un langage
    informatique interpreté, avec la description formelle de la grammaire,
    le _lexing_, le _parsing_, et l'interprétation d'arbres
    de syntaxe abstraits (AST).
    Ce projet est aussi mon projet d'ISN de Terminale.
    
    Le résultat que vous voyez ci-après a été obtenu avec le code suivant:
    
    ```
    === PyChemin ===
    PyChemin est un langage de description d'aventure textuelles interactives. Ce projet m'a permis de découvrir le processus de création d'un langage informatique interpreté, avec la description formelle de la grammaire, le _lexing_, le _parsing_, et l'interprétation d'arbres de syntaxe abstraits (AST). Ce projet est aussi mon projet d'ISN de Terminale.
    [PyChemin] Bonjour, je suis un langage
    [Hyperis] Et moi, je suis un jeu vidéo qui utilise ce langage.
    
    --- Statut du projet ---
    [EwenLeBihan] Bonjour, je suis le créateur de PyChemin!
    [PyChemin] Salut papa!
    [EwenLeBihan] Ce projet est encore en bêta, mais vous pouvez l'utiliser assez facilement!
    [Hyperis] Ouais, moi j'ai juste eu à taper "pip install pychemin" dans mon terminal et hop! il était là!
    PyChemin se déplace très vite, en effet.
    ```

